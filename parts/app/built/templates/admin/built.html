<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
      <link rel="apple-touch-icon" sizes="76x76" href="/static/img/apple-icon.png">
      
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <title>Dashboard</title>
      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
      <link rel="stylesheet" href="/static/css/screen.css" />

      <!-- CSS Files -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="/static/css/light-bootstrap-dashboard.css" rel="stylesheet" />
      <!-- CSS Just for demo purpose, don't include it in your project -->
      <link href="/static/css/demo.css" rel="stylesheet" />
      <link rel="stylesheet" href="/static/css/font-awesome.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <!-- <script type="text/javascript" src="/static/customizedjs/cookies.js"></script> -->
</head>
<body>

   <div class="wrapper">
   <div class="sidebar" data-image="/static/img/sidebar-5.jpg">
      <!--
         Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"
         
         Tip 2: you can also add an image using data-image tag
         -->
      <div class="sidebar-wrapper">
         <div class="logo">
            <a href="#" class="simple-text">
            Admin
            </a>
         </div>
         <ul class="nav">
            <li  class="nav-item active">
               <a class="nav-link" href="/create/equipment">
                  <i class="fa fa-pie-chart" aria-hidden="true"></i>
                  <p>Equipment</p>
               </a>
            </li>
            <li>
               <a class="nav-link" href="/make">
                  <i class="fa fa-user fa" aria-hidden="true"></i>
                  <p>Make</p>
               </a>
            </li>
         </ul>
      </div>
   </div>
   <div class="main-panel">
   <!-- fixed plugin  -->
   <div class="fixed-plugin">
   </div>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg " color-on-scroll="500">
      <div class=" container-fluid  ">
         <a class="navbar-brand" href="#">Dashboard </a>
      </div>
   </nav>

  <div class="container">
<div class="col-md-5">
    <div class="form-area">  
        <form role="form">
        <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">Built</h3>
                    <label> Make </label>
                    <div class="form-group">
                        <!-- <span>Project Name:</span> -->
                        <select id="make" name="make">
                            <option value="">Select</option>
                        </select>
                    </div>
                    <label> Name </label>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                    <label> Title </label>
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
                    </div>
                    <label> Description </label>
                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="description" placeholder="Description" maxlength="140" rows="7"></textarea>  
                    </div>
                    <label> Is Last </label>
                    <div class="form-group">
                        <!-- <span>Is Last:</span> -->
                        <select id="isLast" name="isLast">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>  
                    <label> Parent </label>
                    <div class="form-group">
                        <select id="parent" name="parent">
                            <option value="1">Select</option>
                        </select>
                    </div>         
                   
            
        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Save</button>
        </form>
    </div>
</div>
</div>
</footer>
</div>
</div>
</body>
<script src="/static/js/light-bootstrap-dashboard.js?v=2.0.1" type="text/javascript"></script>
