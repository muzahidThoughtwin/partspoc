<!DOCTYPE html>
<html>
<head>

   <meta charset="utf-8" />
      <link rel="apple-touch-icon" sizes="76x76" href="/static/img/apple-icon.png">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <title>Dashboard</title>
      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
      <link rel="stylesheet" href="/static/css/screen.css" />
      <link rel="stylesheet" href="/static/css/bootstrap.min.css">
      <link href="/static/css/light-bootstrap-dashboard.css" rel="stylesheet" />
      <link href="/static/css/demo.css" rel="stylesheet" />
      <link rel="stylesheet" href="/static/css/font-awesome.min.css">
      <script src="/static/js/jquery.min.js"></script>

      <script src="/static/customjs/partsdetail.js"></script>
     
       <script type="text/javascript">
$(document).ready(function() { 
    var urls = "/partsdetail";
    $('#detailsform').ajaxForm({ 
        url : urls,
        type: "post",
        dataType:  'json',
        success:   processJson 
    }); 
});
</script>
<script type="text/javascript">
  function processJson(data) { 
    console.log(data);
    var result=data.data.message;
    // console.log(data.Object);
    // console.log(data.object.data.message);
         if(result == "Successfully"){
          alert("Successfully Inserted")
          location.reload();
     }
     else{
      alert("Error")
        location.reload()
       }
      2000;

  
}
</script>


</head>
<body>

   <div class="wrapper">
   <div class="sidebar" data-image="/static/img/sidebar-5.jpg">
      <!--
         Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"
         
         Tip 2: you can also add an image using data-image tag
         -->
<div class="sidebar-wrapper">
         <div class="logo">
            <a href="#" class="simple-text">
            Admin
            </a>
         </div>
         <ul class="nav">
            <li >
               <a class="nav-link" href="/create/equipment">
                  <i class="fa fa-pie-chart" aria-hidden="true"></i>
                  <p>Equipment</p>
               </a>
            </li>
            <li>
               <a class="nav-link" href="/create/make">
                  <i class="fa fa-pie-chart" aria-hidden="true"></i>
                  <p>Make</p>
               </a>
            </li>
            <li>
               <a class="nav-link" href="/create/built">
                  <i class="fa fa-pie-chart" aria-hidden="true"></i>
                  <p>Model</p>
               </a>
            </li>
            <li>
               <a class="nav-link" href="/create/partstype">
                  <i class="fa fa-pie-chart" aria-hidden="true"></i>
                  <p>Parts Type</p>
               </a>
            </li>
            <li>
               <a class="nav-link" href="/create/partsname">
                  <i class="fa fa-pie-chart" aria-hidden="true"></i>
                  <p>Parts Name</p>
               </a>
            </li> 
            <li class="nav-item active">
               <a class="nav-link" href="/create/partsdetail">
                  <i class="fa fa-pie-chart" aria-hidden="true"></i>
                  <p>Parts Detail</p>
               </a>
            </li>
          </ul>
      </div>
   </div>
   <div class="main-panel">
   <!-- fixed plugin  -->
   <div class="fixed-plugin">
   </div>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg " color-on-scroll="500">
      <div class=" container-fluid  ">
         <a class="navbar-brand" href="#">Dashboard </a>
      </div>
   </nav>

   <div class="container">
<div class="col-md-5">
    <div class="form-area">  
        <form id="detailsform">
        <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">Parts Details</h3>
                   <label> Equipment </label>
                    <div class="form-group">
                        <!-- <span>Project Name:</span> -->
                        <select id="equipment" name="equipment">
                            <option value="">Select</option>
                        </select>
                    </div>
                      <label> Make </label>
                    <div class="form-group">
                        <!-- <span>Project Name:</span> -->
                        
                        <select id="make" name="make">
                            <option value="">Select</option>
                        </select>
                    </div>
                    <label> Model </label>
                    <div class="form-group">
                        <!-- <span>Project Name:</span> -->
                        
                        <select id="built" name="built">
                            <option value="">Select</option>
                        </select>
                    </div>
                  
                    <label> Parts Type </label>
                    <div class="form-group">
                        
                        <select id="parts_type" name="parts_type">
                            <option value="">Select</option>
                        </select>
                    </div>
                     <label> Parts Name </label>
                    <div class="form-group">
                        
                        <select id="parts_name" name="parts_name">
                            <option value="">Select</option>
                        </select>
                    </div>
                    <label> Name </label>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                    </div>
                    <label> Title </label>
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title" >
                    </div>
                    <label> Description </label>
                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="description" name="description" placeholder="Description" maxlength="140" rows="12" cols="10"></textarea>                
                    </div>
                    <label> REF </label>
                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="ref" name="ref" placeholder="REF" maxlength="140" rows="7"></textarea>                
                    </div>
                    <label> Code </label>
                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="code" name="code" placeholder="Code" maxlength="140" rows="7"></textarea>                
                    </div>
                    <label> Part </label>
                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="part" name="part" placeholder="Part" maxlength="140" rows="7"></textarea>                
                    </div>
                    <label> SLP </label>
                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="slp" name="slp" placeholder="SLP"></textarea>                
                    </div>
                    <label> Quantity </label>
                    <div class="form-group">
                    <input type="number" class="form-control" id="qty" name="qty" placeholder="quantity"></textarea>                
                    </div>
                    <label>Specifications </label>
                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="spec" name="spec" placeholder="Specifications" maxlength="140" rows="7"></textarea>                
                    </div>
                    <label>Remarks </label>
                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="remarks" name="remarks" placeholder="Remarks" maxlength="140" rows="7"></textarea>                
                    </div>
                    <label> Serial </label>
                    <div class="form-group">
                    <input class="form-control" type="textarea" id="serial" name="serial" placeholder="Serial" >               
                    </div>
                    <label> Date </label>
                    <div class="form-group">
                    <input class="form-control" type="date" id="date" name="date" placeholder="Date">                
                    </div>
                    <label> Fuel </label>
                    <div class="form-group">
                    <input type="text" name="fuel" class="form-control" id="fuel" name="fuel" placeholder="Fuel">                
                    </div>
                    <label> Engine </label>
                    <div class="form-group">
                    <input type="text" name="engine" class="form-control" type="textarea" id="engine" name="engine" placeholder="Engine">                
                    </div>
                    <label> Price </label>
                    <div class="form-group">
                    <input type="text" name="price" class="form-control" type="text" id="price" name="price" placeholder="Price">                
                    </div>
                    <label> image </label>
                    <div class="form-group">
                    <input type="file" name="image" id="image" placeholder="Image" >              
                    </div>
        <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Save</button>
        </form>
    </div>
    <br><br>
</div>
</div>
</footer>
</div>
</div>
</body>
<script src="/static/js/light-bootstrap-dashboard.js" type="text/javascript"></script>

</html>
