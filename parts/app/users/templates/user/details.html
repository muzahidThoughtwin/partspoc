<script type="text/javascript">
   $(document).ready(function(event) {
  
    var url = "http://127.0.0.1:8000/partsdetail/7";
    $.ajax({
      
        url: url,
        type: "GET",
        dataType: "json",
        success: function(response) {
            if (response) {
                console.log(response.data.result);
                document.getElementById("built").innerHTML = response.data.result.built;
                document.getElementById("make").innerHTML = response.data.result.make;
                document.getElementById("parts_type").innerHTML = response.data.result.parts_type;
                document.getElementById("parts_name").innerHTML = response.data.result.parts_name;
                document.getElementById("name").innerHTML = response.data.result.name;
                document.getElementById("title").innerHTML = response.data.result.title;
                document.getElementById("description").innerHTML = response.data.result.description;
                document.getElementById("ref").innerHTML = response.data.result.ref;
                document.getElementById("code").innerHTML = response.data.result.code;
                document.getElementById("part").innerHTML = response.data.result.part;
                document.getElementById("slp").innerHTML = response.data.result.slp;
                document.getElementById("qty").innerHTML = response.data.result.qty;
                document.getElementById("spec").innerHTML = response.data.result.spec;
				document.getElementById("remarks").innerHTML = response.data.result.remarks;
                document.getElementById("serial").innerHTML = response.data.result.serial;
                document.getElementById("date").innerHTML = response.data.result.date;
                document.getElementById("fuel").innerHTML = response.data.result.fuel;
                document.getElementById("engine").innerHTML = response.data.result.engine;
                var pic="/static/"+response.data.result.image;
                 $('#img').html('<img src='+pic+'/>')  
               
            }
        },
        error: function(err) {
            return false;
        }
    });
});
</script>

</head>
